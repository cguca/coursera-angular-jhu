<div id="reg" ng-controller="CustomerController as reg">
    <legend>Registration</legend>
    <form name='regForm' novalidate>

    <input type="text" name="firstname" placeholder="First Name"
        ng-model="reg.customer.firstname"
        required>
        <span
        ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
        First name is required
        </span>
        <br>

        <input type="text" name="lastname" placeholder="Last Name"
        ng-model="reg.customer.lastname"
        required>
       
        <span
        ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
        Last name is required
        </span>
        <br>

    <input type="email" name="email" placeholder="Email"
        ng-model="reg.customer.email"
        required>
        
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
        </span>
        <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="reg.customer.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        required>

        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
        </span>
        <br>

        <input type="text" name="favorite" placeholder="Favorite Dish"
        ng-model="reg.customer.favorite_short_name">
       
        <span ng-model="reg.customer.bad" ng-show="reg.customer.bad">
            No such menu number exists.
        </span>
        <br>

        <span ng-show="reg.complete">
            Thank you for registrating with us.
        </span>
        <br>

    <button
        ng-disabled="regForm.$invalid"
        ng-click="reg.submit()">Submit</button>
    </form>
</div>
